<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книги с Аудио и Фильмом</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="nazarshop.jpg" alt="Логотип Nazar.Shop">
        </div>
        <h1>Список книг</h1>
        <div id="book-list" class="book-list"></div>
        <div id="book-viewer" class="book-viewer hidden">
            <h2 id="book-title"></h2>
            <img id="book-image" src="" alt="Обложка книги">
            <audio id="book-audio" controls></audio>
            <div id="movie-section" class="hidden">
                <h3>Фильм по книге:</h3>
                <iframe id="book-movie" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.logo {
    text-align: center;
    margin-bottom: 20px;
}

.logo img {
    width: 150px;
    height: auto;
}

.book-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

button {
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
}

button:hover {
    background-color: #0056b3;
}

.book-viewer {
    margin-top: 20px;
    padding: 15px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.book-viewer img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
}

.hidden {
    display: none;
}

iframe {
    margin-top: 10px;
    border-radius: 10px;
}
</style>



<script>
const books = [
    { 
        title: "Книга 1", 
        image:"https://kitapal.kz/media/2023/09/19/105330416900.jpg",
        audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3", 
        movie: "https://www.youtube.com/embed/ZDUxmNW6F7k"
    },
    { 
        title: "Книга 2", 
        image: "https://via.placeholder.com/150", 
        audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
        movie: "https://www.youtube.com/embed/ZDUxmNW6F7k"
    },
    { 
        title: "Книга 3", 
        image: "https://via.placeholder.com/150", 
        audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
        movie: "https://www.youtube.com/embed/Np2McXtipDc"
    },
    { 
        title: "Книга 4", 
        image: "https://via.placeholder.com/150", 
        audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3",
        movie: "https://www.youtube.com/embed/tOCH8lM6KUw"
    },
    { 
        title: "Книга 5", 
        image: "https://via.placeholder.com/150", 
        audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3",
        movie: "https://www.youtube.com/embed/xPd9tYOk91E"
    },
    { 
        title: "Книга 6", 
        image: "https://via.placeholder.com/150", 
        audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3",
        movie: "https://www.youtube.com/embed/g2oRcy_ZzhY"
    },
    { 
        title: "Книга 7", 
        image: "https://via.placeholder.com/150", 
        audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3",
        movie: "https://www.youtube.com/embed/BjNrIGUfJqo"
    }
];

const bookList = document.getElementById("book-list");
const bookViewer = document.getElementById("book-viewer");
const bookTitle = document.getElementById("book-title");
const bookImage = document.getElementById("book-image");
const bookAudio = document.getElementById("book-audio");
const movieSection = document.getElementById("movie-section");
const bookMovie = document.getElementById("book-movie");

books.forEach(book => {
    const button = document.createElement("button");
    button.textContent = book.title;
    button.onclick = () => showBook(book);
    bookList.appendChild(button);
});

function showBook(book) {
    bookTitle.textContent = book.title;
    bookImage.src = book.image;
    bookAudio.src = book.audio;
    
    if (book.movie) {
        bookMovie.src = book.movie;
        movieSection.classList.remove("hidden");
    } else {
        movieSection.classList.add("hidden");
    }

    bookViewer.classList.remove("hidden");
}

</script>
